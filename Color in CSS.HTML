<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR IN CSS</title>
    <style>
        #firstpara{
            color:blue;/*color by name*/
            background-color: yellow;
        }
        #secPara{
            color:rgb(212, 193, 177);/*color by rgb values*/
            background-color: rgb(165, 150, 139);
        }
        #thirdPara{
            color:#f5e50d; /*color by hex value*/
            background-color: #0c0c03;
        }
        h1{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>This is my first box.</h1>
    <p id="firstpara">This is a paragraph from first box.</p>
    <p id="secPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, sint.</p>
    <p id="thirdPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, fugiat?</p>
</body>
</html>

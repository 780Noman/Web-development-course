<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Entities in HTML</h1>
    </div>
    <div class="container">
        <p>This is &nbsp;&nbsp;paragraph with two spaces.</p>
        <!-- &nbsp stand for non-breaking space -->
        <p>Paragraph tag is writen on page like this. &lt;p&gt;</p>
        <p>Pound is looking like &pound;</p>
        <p>Dollor is looking like &dollar;</p>
        <p>This is looking like &euro;</p>
        <p>This is looking like &ni;;</p>
        <p>This is looking like &prod;</p>
        <p>This is looking like &sum;</p>
        <p>Empty character is written like this &#8203;</p>

    </div>
</body>
</html>
